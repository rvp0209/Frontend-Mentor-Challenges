  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <div class="parentcontainer">
    <div class="container">
      <div class="outer">
        <h1>Get <span style="color:#9a5bbf;">insights</span> that help your business grow.</h1>

        <p><span style="color: grey;">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and
            overall efficiency.
          </span></p>

        <div class="inner">
          <table>
            <colgroup>
              <col span="3">
            </colgroup>
            <tr style="font-size: 25px;">
              <th>10k+</th>
              <th>314</th>
              <th>12m+ </th>
            </tr>
            <tr style="color: grey; font-size: 12px;">
              <td>companies</td>
              <td>templates</td>
              <td>queries</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="picpic">
      <img
        src="file:///Users/robyn_pennington/Desktop/stats-preview-card-component-main/images/image-header-desktop.jpg"
        alt="women in business" class="responsive">
    </div>

  </div>
